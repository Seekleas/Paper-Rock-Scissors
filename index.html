<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A popular game known all over the world - paper - rock - scissors.">
    <meta name="keywords" content="paper, rock, scisors, game">
    <!-- <meta property="og:image" content="http://www.prs.5v.pl/img/header.png">
    <meta property="og:description" content="A popular game known all over the world - paper - rock - scissors.">
    <meta property="og:url" content="http://www.prs.5vh.pl">
    <meta property=”og:title” content="Paper | Rock | Scisors"> -->
    <title>Paper | Rock | Scisors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <p><span>PAPER</span> | <span>ROCK</span> | <span>SCISORS</span></p>
    </header>
    <section class="heading">
        <div class="userH1">
            <h1>User</h1>
        </div>
        <div class="playButton"></div>
        <div class="cpuH1">
            <h1>CPU</h1>
        </div>
    </section>
    <section class="gameArea">
        <div class="userChoice">
            <div class="paper"><i class="fas fa-hand-paper"></i></div>
            <div class="rock"><i class="fas fa-hand-rock"></i></div>
            <div class="scisors"><i class="fas fa-hand-scissors"></i></div>
        </div>
        <div class="play">
            <button class="startGame">Play</button>
        </div>
        <div class="cpuChoice">
            <div class="cpuRandom"><i class="fas fa-question"></i></div>
        </div>
    </section>
    <section class="results">
        <div class="scoreboard">
            <div>User</div>
            <div>CPU</div>
            <div>0</div>
            <div>0</div>
        </div>
        <h2 class="info">Info:</h2>
        <h3 class="description">Let's play!</h3>
        <h3 class="resultInfo">Result</h3>
    </section>
    <footer class="footer">
        <section class="copyright">
            <p class="author">&copy; marcin p. / 2020</p>
        </section>
        <section class="technologies">
            <i class="fab fa-html5"></i>
            <i class="fab fa-sass"></i>
            <i class="fab fa-js-square"></i>
        </section>
    </footer>
    <script src="script/main.js"></script>
</body>

</html>
